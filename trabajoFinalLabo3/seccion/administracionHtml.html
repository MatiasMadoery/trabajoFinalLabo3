<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <link rel="stylesheet" href="/trabajoFinalLabo3/css/style.css">
</head>
<body>
   <script src="/trabajoFinalLabo3/js/header.js"></script>
    <hr>
    <div class="contenedorAdmin" id="contenedorAdmin">
        <section class="formularioAdmin" id="formularioAdmin">
            <p>Usuario</p>
            <input id="usuario" type="text">
            <p>Clave</p>
            <input id="clave" type="text">
            <button id="enviar" type="submit" onclick="loginCorrecto()">Enviar</button>
        </section>
    </div>
    <div>
        <h2>STOCK PRODUCTOS</h2>
    </div>
    <div class="contenedorTabla">
        <table class="tablaProductos" id="tablaProductos">
            <tr>
                <th>Id Codigo</th>
                <th>Descripcion</th>
                <th>Precio en Pesos</th>
                <th>Precio en Dolares</th>
                <th>Fecha</th>
            </tr>
            <tbody class="contenidoTabla" id="contenidoTabla">                   
            </tbody>
        </table>
    </div>
    <div class="contenedorBuscadorAdmin">
        <input id="parametro" type="text">
        <button id="botonBuscarAdmin" onclick="Buscar()">Buscar</button>
    </div>  
    <div class="contenedorAbm">
        <section class="agregar">
            <h2>Agregar nuevo producto:</h2>
            <input id="agregarTitulo" type="text" placeholder="Ingrese nombre:" required> 
            <input id="agregarPrecioPesos" type="text" placeholder="Ingrese precio en pesos:" required >   
            <input id="agregarPrecioDolar" type="text" placeholder="Ingrese precio en dolares:" required >
            <input id="agregarFecha"type="text" placeholder="Ingrese fecha: aaaa-mm-dd"  required>
            <button class="botonAbm" id="botonNuevo" onclick="CrearProducto()">Nuevo</button> 
        </section>
        <section class="modificar">
            <h2>Modificar producto existente:</h2>
            <input id="modificar" type="text" placeholder="Ingrese nombre:"> 
            <input id="modificar" type="text" placeholder="Ingrese precio en pesos:" >   
            <input id="modificar" type="text" placeholder="Ingrese precio en dolares:" >
            <input id="modificar"type="text" placeholder="Ingrese fecha: aaaa-mm-dd" >
            <button class="botonAbm" id="botonModificar">Modificar</button> 
        </section>
        <section class="eliminar">
            <h2>Eliminar producto:</h2>
            <input id="eliminar" type="text" placeholder="Ingrese codigo:">            
            <button class="botonAbm" id="botonEliminar">Eliminar</button> 
        </section>
    </div> 
    <hr>
    <script src="/trabajoFinalLabo3/js/footer.js"></script> 
    <script src="/trabajoFinalLabo3/js/administracionJs.js"></script>  
</body>
</html>
